{% load staticfiles %}

<html>
    <head>
        <title>Student Information System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="{% static 'fonts/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'fonts/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    </head>

    <body>

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href='/'>Student System</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href='/'>Home</a>
                    </li>
                    <li>
                        <a href='{% url 'SIS:studentsOverview' %}'>Students</a>
                    </li>
                    <li>
                        <a href='{% url 'SIS:classesOverview' %}'>Classes</a>
                    </li>
                    <li>
                        <a href='{% url 'SIS:unitsOverview' %}'>Units</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
      <div class="container">
        <p class="muted credit">Add new information using the <a href='{% url 'admin:index' %}'><b>ADMIN</b></a>
      </div>
    </footer>

    </body>
</html>
